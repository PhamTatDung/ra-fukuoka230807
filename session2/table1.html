<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1</title>
</head>
<body>
    <table border="1px" width="800px" height="100px" align="center">
        <thead>
            <th>Tháng</th>
            <th>Doanh Thu</th>
        </thead>
        <tbody>
            <tr>
                <td>Một</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Hai</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Tổng:$180</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
