<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link rel="stylesheet" href="bill.css">
</head>
<body>
    <main>
        <div class="bill">
            <div class="price-detail">
                <div class="bill__title"><h3>Price Detail</h3></div>
                <div class="price-detail__items">
                    <p>1x Passenger</p>
                    <p>$350</p>
                </div>
                <div class="price-detail__items">
                    <p>tax and fee</p>
                    <p>$8</p>
                </div>
                <div class="price-detail__items">
                    <p>Service free</p>
                    <p>$2</p>
                </div>
                <div class="price-detail__items price-detail__items--total ">
                    <p>Total</p>
                    <p>$360</p>
                </div>
            </div>
            <div class="passengers">
                <div class="bill__title"><h3>Passengers</h3></div>
                <div class="passengers__items">1x aduit 2 children</div>
            </div>
            <div class="check-in-baggage">
                <div class="bill__title"><h3>Check in baggage</h3></div>
                <div class="check-in-baggage__items">
                    <p>Depature</p>
                    <p>3 bag 120g total</p>
                </div>
                <div class="check-in-baggage__items">
                    <p>Return</p>
                    <p>3 bag 120g total</p>
                </div>
            </div>
            <div class="services">
                <div class="bill__title"><h3>Passengers</h3></div>
                <div class="service__items">No extra sevices selected</div>
            </div>
        </div>
    </main>
</body>
</html>
