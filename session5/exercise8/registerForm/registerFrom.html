<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>\
    <link rel="stylesheet" href="registerForm.css">
</head>
<body>
    <div class="registerFrom">
        <form action="#" method="post">
            <h2 class="registerFrom--heading">Register</h2>
            <div class="registerFromInput">
                <div class="registerFrom--name registerFrom__items">
                    <label for="name"><strong>Name:</strong></label>
                    <input type="text" name="" id="name">
                </div>
                <div class="registerFrom--mail registerFrom__items">
                    <label for="mail"><strong>Email:</strong></label>
                    <input type="email" name="" id="mail">
                </div> 
                <div class="registerFrom--pass registerFrom__items">
                    <label for="pass"><strong>Password:</strong></label>
                    <input type="password" name="" id="pass">
                </div>
                <div class="registerFrom--confirm registerFrom__items">
                    <label for="confirm"><strong>Confirm Password:</strong></label>
                    <input type="password" name="" id="confirm">
                </div>
                <div class="registerFrom--submit registerFrom__items">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
